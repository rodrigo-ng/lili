  <body class="bg-col3">

    <header class="container-fluid pt-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a class="navbar-brand" href="index.html"><img src="assets/images/lili-chile.svg" alt="Logo Lili" class="h-40px" ></a>
          </div>
          <div class="col-6"></div>
        </div>
      </div>

    <section class="container-fluid">
      <div class="container">
        <div class="row justify-content-md-center">
          <form class="col-12 col-lg-7 rounded shadow-lg bg-white overflow-hidden p-4 mb-5">

            <div class="progress row position-relative" style="height: 6px; top: -25px; margin: 0 -26px;">
              <div class="progress-bar stretchRight bg-col6" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>



            <span class="h6 text-black-50 m-0">Paso 1</span>
            <h2 class="title mb-5">Comencemos</h2>


            <div class="form-group mb-0">
              <h5 class="text-black-50 mb-0">Para tener una referencia</h5>
              <h4 class="">¿Cuánto pagas hoy por tu plan de Salud?</h4>
            </div>

            <div class="form-group mb-5 pb-3">
                <div class="form-group mb-3">
                  <div class="custom-control custom-radio sd-option-list mb-4">
                    <input type="radio" id="deducible1" name="deducible" class="custom-control-input">
                    <label class="custom-control-label text-col1 h4" for="deducible1">
                      Menos de UF 2
                      <small class="row text-black-50 font-weight-lighter pl-3">
                        $57.350
                      </small>
                    </label>
                  </div>

                  <div class="custom-control custom-radio sd-option-list mb-4">
                    <input type="radio" id="deducible2" name="deducible" class="custom-control-input">
                    <label class="custom-control-label text-col1 h4" for="deducible2">
                     Entre UF 2 y 3
                     <small class="row text-black-50 font-weight-lighter pl-3">
                        $57.350 a $86.030
                      </small>
                    </label>
                  </div>

                  <div class="custom-control custom-radio sd-option-list mb-4">
                    <input type="radio" id="deducible3" name="deducible" class="custom-control-input">
                    <label class="custom-control-label text-col1 h4" for="deducible3">
                      Entre UF 3 a 4
                      <small class="row text-black-50 font-weight-lighter pl-3">
                        $86.030 a $114.700
                      </small>
                    </label>
                  </div>

                  <div class="custom-control custom-radio sd-option-list mb-4">
                    <input type="radio" id="deducible4" name="deducible" class="custom-control-input">
                    <label class="custom-control-label text-col1 h4" for="deducible4">
                      Más de UF 4
                      <small class="row text-black-50 font-weight-lighter pl-3">
                        $114.700
                      </small>
                    </label>
                  </div>
                </div>



            </div>
            

        

            <div class="form-group mt-5">
              <a href="configura-1.html" class="btn bg-col1 text-white d-block mx-auto float-md-right my-2 py-3 px-4 shadow-lg mr-1 btn-bubble">Siguiente</a>
              <a href="index.html" class="btn float-md-right text-col1 text-hv-col1 d-block mx-auto mr-md-2 my-2 py-3 px-4 btn-bubble">Volver</a>
            </div>



          </form>
        </div>
      </div>    
    </section>


    


  <!-- JS -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/bootstrap-datepicker.min.js"></script> 
  <script src="assets/js/jquery.twbs-toggle-buttons.min.js"></script> 

   <!-- Tooltip Boostrap -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
  </script>

  <!-- Toggle Radio Button -->
  <script>
   $(".btn-group-toggle").twbsToggleButtons();
  </script>

  <!-- Header FixedTop -->
  <script type="text/javascript">
    window.onscroll = function() {myFunction()};

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
    }
  </script>
