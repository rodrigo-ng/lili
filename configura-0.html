
<!doctype html>
<html lang="en" class="h-100">

    <meta charset="utf-8">

    <!-- Favicons -->


    <!-- Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/settings.css">

  <body class="bg-col3">

    <header class="container-fluid pt-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="navbar-brand"><img src="assets/images/lili-chile.svg" alt="Logo Lili" class="h-40px" ></div>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="container">
        <div class="row justify-content-md-center">
          <form class="col-12 col-lg-7 rounded shadow-lg bg-white overflow-hidden p-4 mb-5">

            <div class="progress row position-relative" style="height: 6px; top: -25px; margin: 0 -26px;">
              <div class="progress-bar stretchRight bg-col6" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>



            <span class="h6 text-black-50 m-0">Paso 1</span>
            <h2 class="title mb-0">Comencemos</h2>
            <h5 class="text-secondary mb-5">Para avanzar al siguiente paso debes seleccionar a lo menos una opción para continuar </h5>




            <div class="form-group row mb-5">
              <div class="col-7 col-sm-8">
                <h5 class="text-black-50 mb-0">Para tener una referencia</h5>
                <h4 class="">¿Cuánto pagas hoy por tu plan de Salud?</h4>
              </div>
              <div class="col-5 col-sm-4">
                <div class="input-group is-invalid">
                  <div class="input-group-prepend ">
                    <span class="input-group-text bg-white border-0">$</span>
                  </div>
                  <input type="text" class="form-control text-center bg-light rounded" aria-describedby="cuanto pagas" aria-describedby="validatedInputGroupPrepend">
                </div>
              </div>
              
            </div>
         



            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input input-control-checkbox">
              <label class="custom-control-label label-control-checkbox" for="nolorecuerdo">No lo recuerdo</label>
            </div>


            
            <div class="form-group mt-5 mb-0 text-right">
              <span class=" h6 text-col6">
                <i class="ic ic-alertbubble mr-1"></i>
                Debes seleccionar una opción para continuar 
              </span>
            </div>
        

            <div class="form-group">
              <a href="configura-1.html" class="btn bg-col1 text-white d-block mx-auto float-md-right my-2 py-3 px-4 shadow-lg mr-1 btn-bubble">Siguiente</a>
              <a href="index.html" class="btn float-md-right text-col1 text-hv-col1 d-block mx-auto mr-md-2 my-2 py-3 px-4 btn-bubble">Volver</a>
            </div>



          </form>
        </div>
      </div>    
    </section>


    


  <!-- JS -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.min.js"></script> 
  <script src="assets/js/jquery.twbs-toggle-buttons.min.js"></script> 

   <!-- Tooltip Boostrap -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
  </script>

  <!-- Toggle Radio Button -->
  <script>
   $(".btn-group-toggle").twbsToggleButtons();
  </script>

  <!-- Header FixedTop -->
  <script type="text/javascript">
    window.onscroll = function() {myFunction()};

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
    }
  </script>
