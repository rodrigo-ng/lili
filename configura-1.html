
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Lili</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer/">


    <!-- Favicons -->


    <!-- Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/system.css">

  </head>
  <body class="bg-col3">

    <header class="container-fluid pt-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a class="navbar-brand" href="index.html"><img src="assets/images/lili-chile.svg" alt="Logo Lili" class="h-40px" ></a>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="container">
        <div class="row justify-content-md-center">
          <form class="col-12 col-lg-7 rounded shadow-lg bg-white overflow-hidden p-4 mb-5">

            <div class="progress row position-relative" style="height: 6px; top: -25px; margin: 0 -26px;">
              <div class="progress-bar stretchRight bg-col6" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>



            <span class="h6 text-black-50 m-0">Paso 2</span>
            <h2 class="title mb-5">Datos personales</h2>
            


            <div class="form-group row mb-5">
              <label class="col-9 col-form-label h4">¿Cuál es tu edad?</label>
              <div class="col-3">
                <input type="text" class="form-control rounded text-center control-animate border bg-light" aria-describedby="edad" maxlength="2" value="" placeholder="">
              </div>
            </div>


            <div class="form-group row">
              <label class="col-9 mb-0 col-form-label h4">¿Tienes cargas?</label>
              <div class="col-3 mb-0">
                <div class="float-right custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="tengocargas" data-toggle="collapse" data-target="#sumarcargas">
                  <label class="custom-control-label" for="tengocargas"></label>
                </div>
              </div>
              <div class="col-12"><span class="text-black-50 font-weight-light"> Si las tienes, ingrésalas con sus edades</span></div>
            </div>


            <div class="collapse" id="sumarcargas">
              
              <div class="form-group row justify-content-end">
                <div class="col-12">
                  <a  class="float-right btn text-col1 text-hv-col1 text-hv-col1 h6 pr-0" data-toggle="collapse" href="#carga2" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="ic ic-user"></i> Incluircargas</a>
                </div> 
              </div>

              <div class="form-group row justify-content-center">
                <label class="col-3 col-sm-2 col-form-label h5 text-muted text-right pt-3">Carga 1</label>
                <div   class="col-8 col-sm-5 input-group">
                  <input type="text" class="form-control text-center rounded-0 border-0 bg-light" maxlength="2" placeholder="0" style="max-width: 100px;">
                  <div class="input-group-prepend">
                    <div class="input-group-text  bg-white border-0">Años</div>
                  </div>
                </div>
              </div>

              <div class="collapse" id="carga2">
                <div class="form-group row justify-content-center mb-5">
                  <label class="col-3 col-sm-2 col-form-label h5 text-muted text-right pt-3">Carga 2</label>
                  <div   class="col-8 col-sm-5 input-group">
                    <input type="text" class="form-control text-center rounded-0 border-0 bg-light" maxlength="2" placeholder="0" style="max-width: 100px;">
                    <div class="input-group-prepend">
                      <div class="input-group-text  bg-white border-0">Años</div>
                      <div class="input-group-append">
                        <button class="btn rounded-0 border-0 text-col1" type="button" data-toggle="tooltip" data-placement="top" title="Eliminar carga">
                          <i class="ic ic-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12 text-center">
                  <small class="text-black-50 font-italic " >*Si tu carga es menor a "1 año", indica “0 años”.</small>
                </div>
              </div>

            </div>





            <div class="form-group mt-5">
              <a href="configura-2.html" class="btn bg-col1 text-white d-block mx-auto float-md-right my-2 py-3 px-4 shadow-lg mr-1 btn-bubble">Siguiente</a>
              <a href="configura-0.html" class="btn float-md-right text-col1 text-hv-col1 d-block mx-auto mr-md-2 my-2 py-3 px-4 btn-bubble">Volver</a>
            </div>



          </form>
        </div>
      </div>    
    </section>


    


  <!-- JS -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.min.js"></script> 
  <script src="assets/js/jquery.twbs-toggle-buttons.min.js"></script> 

   <!-- Tooltip Boostrap -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
  </script>

  <!-- Toggle Radio Button -->
  <script>
   $(".btn-group-toggle").twbsToggleButtons();
  </script>

  <!-- Header FixedTop -->
  <script type="text/javascript">
    window.onscroll = function() {myFunction()};

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
    }
  </script>



</body>
</html>
