
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Lili</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer/">


    <!-- Favicons -->


    <!-- Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/system.css">

  </head>
  <body>

    <header class="container-fluid bg-white pt-3">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a class="navbar-brand" href="index.html"><img src="assets/images/lilichile.png" alt="Logo Lili"></a>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="container">
        <div class="row justify-content-md-center">
          <form class="col-12 col-lg-6 rounded shadow-lg bg-white overflow-hidden p-4 mb-5">

            <div class="progress row position-relative" style="height: 6px; top: -25px; margin: 0 -26px;">
              <div class="progress-bar stretchRight bg-col5" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            </div>


            <!-- <h3 class="title-bold py-3">Configura tu Lili en 3 simples pasos</h3> -->

            <span class="h6 text-muted m-0">Paso 1</span>
            <h2 class="title mb-5">Datos personales</h2>
            
            
            <div class="form-group mb-4">
              <label class="text-muted h5">¿Cuál es tu edad?</label>
              <div class="label-hv-animate"><input type="text" class="form-control rounded-0 text-center control-animate border-0 bg-light" aria-describedby="edad" maxlength="2" value="" placeholder="30"></div>
            </div>



            <div class="form-group mb-4">
              <label class="text-muted h5" >¿Tienes cargas? <br> Si las tienes, ingrésalas con sus edades</label>

              <a class="h5 float-right btn text-col5 text-hv-col pr-0" data-toggle="collapse" href="#sumarcargas" role="button" aria-expanded="false" aria-controls="collapseExample">
                Sí, tengo cargas
              </a>

            </div>

            <div class="collapse" id="sumarcargas">
              <div class="form-group row">
                <label class="col-2 col-form-label h5 text-muted">Carga 1</label>
                <div   class="col-3 input-group">
                  <input type="text" class="form-control text-center rounded-0 border-0 bg-light" maxlength="2" placeholder="0">
                  <div class="input-group-prepend">
                    <div class="input-group-text  bg-white border-0">Años</div>
                  </div>
                </div>

                <div class="col-7">
                    <a  class="h5 float-right btn text-col5 text-hv-col" data-toggle="collapse" href="#carga2" role="button" aria-expanded="false" aria-controls="collapseExample">+ Añadir cargas</a>
                  </div>
                </div>
            </div>

            <div class="collapse" id="carga2">
                <div class="form-group row mb-5">
                  <label class="col-2 col-form-label h5 text-muted">Carga 2</label>
                  <div   class="col-3 input-group">
                    <input type="text" class="form-control text-center rounded-0 border-0 bg-light" maxlength="2" placeholder="0">
                    <div class="input-group-prepend">
                      <div class="input-group-text  bg-white border-0">Años</div>
                    </div>
                  </div>
                </div>
            </div>


            <div class="form-group mb-4">
              <label class="text-muted h5">Indícanos tu renta imponible estimada</label>
              <div class="label-hv-animate"><input type="text" class="form-control rounded-0 text-center control-animate border-0 bg-light" aria-describedby="renta imponible" placeholder="$500.000"></div>
            </div>


        

            <div class="form-group mt-5">
              <a href="configura-2.html" class="btn bg-col5 text-white d-block mx-auto float-md-right my-2 py-3 px-4 shadow-lg mr-1 btn-bubble">Siguente</a>
              <a href="index.html" class="btn float-md-right text-col5 text-hv-col5 d-block mx-auto mr-md-2 my-2 py-3 px-4 btn-bubble">Volver</a>
            </div>



          </form>
        </div>
      </div>    
    </section>


    


<!-- JS -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.min.js"></script> 



</body>
</html>
